<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!--Menu de navegación-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="{% url 'terminal_home' %}">La terminal Inteligente</a>
          <a class="nav-link" href="{% url 'subasta_home' %}">Problema de la subasta publica</a>
        </div>
      </div>
    </div>
  </nav>

  
  <!--Cuerpo de la pagina-->  
  <div class="container-fluid">
  {% block content %}
  {% endblock %}
  </div>


<!--Pie de página-->
<div class="container-fluid">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="text-muted">
        Integrantes: <br>
        Víctor Hernández 
        <a href="https://github.com/vicmaHo" class="text-muted ms-1" target="_blank">
          <i class="fab fa-github"></i>
        </a><br>
        Esteban Revelo 
        <a href="https://github.com/Esteban080" class="text-muted ms-1" target="_blank">
          <i class="fab fa-github"></i>
        </a><br>
        Nicolás Rojas 
        <a href="https://github.com/NiMenRo" class="text-muted ms-1" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </span>
    </div>
    <div class="col-md-4 text-center">
      <a href="https://github.com/NiMenRo/Proyecto-I-ADA" class="text-muted" target="_blank">
        <i class="fab fa-github"></i> Repositorio del proyecto
      </a>
    </div>
  </footer>
</div>

{% bootstrap_javascript %}
</body>
</html>
